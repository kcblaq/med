<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Medic</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./../assets/css/main.css" />
    <script src="./../node_modules/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <!-- Button to open Modal 1 -->
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        data-modal-id="modal1"
      >
        Open Modal 1
      </button>

      <!-- Modal 1 -->
      <div
        class="modal hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center"
        data-modal-id="modal1"
      >
        <div class="modal-content bg-white w-1/2 p-4 rounded shadow-lg">
          <!-- Modal content goes here -->
          <h1 class="text-xl font-bold mb-4">Modal 1</h1>
          <p>This is the content of Modal 1.</p>
          <button
            class="modal-close mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Close
          </button>
        </div>
      </div>

      <!-- Button to open Modal 2 -->
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        data-modal-id="modal2"
      >
        Open Modal 2
      </button>

      <!-- Modal 2 -->
      <div
        class="modal hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center"
        data-modal-id="modal2"
      >
        <div class="modal-content bg-white w-1/2 p-4 rounded shadow-lg">
          <!-- Modal content goes here -->
          <h1 class="text-xl font-bold mb-4">Modal 2</h1>
          <p>This is the content of Modal 2.</p>
          <button
            class="modal-close mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Close
          </button>
        </div>
      </div>
    </main>

    <script src="./../assets/js/main.js"></script>
    <script src="./../assets/js/modal.js"></script>
  </body>
</html>
