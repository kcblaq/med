<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
      <ul
        class="flex overflow-x-auto no-scrollbar -mb-px text-sm font-medium text-center"
        id="default-tab"
        data-tabs-toggle="#default-tab-content"
        data-tabs-active-classes="border-primary"
        role="tablist"
      >
        <li class="me-2" role="presentation">
          <button
            class="w-[250px] inline-block p-4 border-b-2 rounded-t-lg text-md"
            id="profile-tab"
            data-tabs-target="#profile"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
          >
            Uploaded Drugs (26)
          </button>
        </li>
        <li class="me-2" role="presentation">
          <button
            class="w-[250px] inline-block p-4 border-b-2 rounded-t-lg text-md hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            id="dashboard-tab"
            data-tabs-target="#dashboard"
            type="button"
            role="tab"
            aria-controls="dashboard"
            aria-selected="false"
          >
            Uploaded Drugs (26)
          </button>
        </li>
        <li class="me-2" role="presentation">
          <button
            class="w-[250px] inline-block p-4 border-b-2 rounded-t-lg text-md hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            id="settings-tab"
            data-tabs-target="#settings"
            type="button"
            role="tab"
            aria-controls="settings"
            aria-selected="false"
          >
            Uploaded Drugs (26)
          </button>
        </li>
        <li role="presentation">
          <button
            class="w-[250px] inline-block p-4 border-b-2 rounded-t-lg text-md hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            id="contacts-tab"
            data-tabs-target="#contacts"
            type="button"
            role="tab"
            aria-controls="contacts"
            aria-selected="false"
          >
            Uploaded Drugs (26)
          </button>
        </li>
      </ul>
    </div>

    <div id="default-tab-content">
      <div
        class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
        id="profile"
        role="tabpanel"
        aria-labelledby="profile-tab"
      ></div>
      <div
        class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
        id="dashboard"
        role="tabpanel"
        aria-labelledby="dashboard-tab"
      ></div>
      <div
        class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
        id="settings"
        role="tabpanel"
        aria-labelledby="settings-tab"
      ></div>
      <div
        class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
        id="contacts"
        role="tabpanel"
        aria-labelledby="contacts-tab"
      ></div>
    </div>
  </body>
</html>
