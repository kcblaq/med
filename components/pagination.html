<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- pagination -->
    <div class="flex flex-row items-center justify-between">
      <div class="flex flex-row space-x-2">
        <button
          class="h-10 w-10 border rounded-md flex items-center justify-center hover:border-primary/10 hover:bg-primary/10 hover:text-primary"
        >
          <span class="material-symbols-outlined">skip_previous</span>
        </button>
        <button
          class="h-10 w-10 border rounded-md flex items-center justify-center hover:border-primary/10 hover:bg-primary/10 hover:text-primary"
        >
          <span class="material-symbols-outlined"> arrow_left </span>
        </button>
        <button
          class="h-10 w-10 border rounded-md flex items-center justify-center border-primary/10 bg-primary/10 text-primary"
        >
          <p>1</p>
        </button>
        <button
          class="h-10 w-10 border rounded-md flex items-center justify-center hover:border-primary/10 hover:bg-primary/10 hover:text-primary"
        >
          <p>2</p>
        </button>
        <button
          class="h-10 w-10 border rounded-md flex items-center justify-center hover:border-primary/10 hover:bg-primary/10 hover:text-primary"
        >
          <p>3</p>
        </button>
        <button
          class="h-10 w-10 border rounded-md flex items-center justify-center hover:border-primary/10 hover:bg-primary/10 hover:text-primary"
        >
          <span class="material-symbols-outlined"> arrow_right </span>
        </button>
        <button
          class="h-10 w-10 border rounded-md flex items-center justify-center hover:border-primary/10 hover:bg-primary/10 hover:text-primary"
        >
          <span class="material-symbols-outlined">skip_next</span>
        </button>
      </div>
      <div class="flex flex-row items-center space-x-2">
        <p class="font-semibold text-sm">Items per page:</p>
        <select class="border rounded-md p-2 bg-inherit">
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
        </select>
      </div>
    </div>
    <!-- pagination end -->
  </body>
</html>
