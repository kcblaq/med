<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Pharmacy Medic</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./../../assets/css/main.css" />
    <link rel="stylesheet" href="./../../assets/css/table.css" />
    <script src="./../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="w-full h-screen bg-[#fef7ff] flex flex-col overflow-y-auto">
    <!-- top nav bar -->
    <header
      class="h-[8%] lg:h-[10%] w-full bg-white dark:bg-slate-900 flex flex-row justify-between items-center drop-shadow-xl px-2 lg:px-8 py-2"
    >
      <div class="h-full flex flex-row items-center space-x-2">
        <div class="flex flex-row items-center space-x-2">
          <a class="w-16 md:w-20 h-16 md:h-20 flex items-center justify-center">
            <img
              src="./../../assets/images/logos/logo.png"
              alt="logo"
              class="w-full h-full object-contain"
            />
          </a>
          <div
            class="mx-3 md:px-4 md:py-1 bg-primary/20 text-primary rounded-md"
          >
            <p class="font-extralight text-[10px] lg:text-[xs]">
              Pharmacy Center
            </p>
          </div>
        </div>
      </div>

      <div class="flex flex-row items-center space-x-8 relative">
        <a href="../../contact.html" class="text-gray-600">Contact Us</a>
      </div>
    </header>
    <!-- end top bar -->
    <!-- main section -->
    <main
      class="w-full min-h-[90vh] max-h-[90vh] flex flex-col overflow-y-auto gap-10 px-2 lg:px-20"
    >
      <form
        class="flex flex-col w-full h-full items-center justify-center space-y-6 bg-white rounded-md"
      >
        <div class="text-4xl font-bold leading-10 text-primary/30">
          <span class="material-symbols-outlined text-6xl"> lock </span>
        </div>
        <p class="text-xl font-semibold">Forgot password?</p>
        <p class="text-center">No worries, we will send you instructions.</p>
        <div class="input-group w-full lg:w-[80%] xl:w-[40%]">
          <label class="input-label">Email </label>
          <input type="email" class="text-input rounded-lg" />
        </div>

        <button class="btn-primary w-60 py-3 rounded-full">
          Reset Password
        </button>
        <a
          href="./../../pharmacy/login/html/index.html"
          class="text-primary font-semibold flex items-center space-x-1"
          ><span class="material-symbols-outlined"> keyboard_backspace </span>
          <span> Back to login</span>
        </a>
      </form>
    </main>

    <!-- footer -->
    <footer
      class="h-fit w-full bg-[#48464C] dark:bg-slate-900 flex flex-col justify-between py-4"
    >
      <div
        class="h-fit px-2 md:px-6 xl:px-20 flex flex-col-reverse lg:flex-row items-center space-y-10 lg:space-y-0 py-2 justify-between"
      >
        <div class="flex flex-row items-center space-x-2 mt-10 lg:mt-0">
          <span class="material-symbols-outlined text-white"> copyright </span>
          <p class="text-white">2024, Medloc.</p>
        </div>
        <div class="flex flex-row items-center space-x-5">
          <a aria-label="Terms and Conditions link" class="text-white">
            Terms and Conditions
          </a>
          <a href="/" aria-label="Privacy Policy link" class="text-white">
            Privacy Policy
          </a>
        </div>
        <div class="flex flex-row items-center space-x-4">
          <a href="https://facebook.com/" aria-label="Facebook link">
            <img
              src="./../../assets/images/icons/facebook.png"
              class="w-8 h-8 text-white"
            />
          </a>
          <a href="https://instagram.com/" aria-label="Facebook link">
            <img
              src="./../../assets/images/icons/instagram.png"
              class="w-8 h-8 text-white"
            />
          </a>
          <a href="https://x.com/" aria-label="Facebook link">
            <img
              src="./../../assets/images/icons/x.png"
              class="w-8 h-8 text-white"
            />
          </a>
        </div>
      </div>
    </footer>

    <script src="./../../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./../../assets/js/main.js"></script>
    <script src="./../../assets/js/otp.js"></script>
  </body>
</html>
